<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--^ Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./productPage.css" />
    <title> </title>
  </head>

  <body>
    <div class="head-container">
      <div class="navbar">
        <div class="navbar-brand">
          <a href="">
            <h1><span>BT</span>Battery</h1>
          </a>
        </div>
        <div class="navbar-logos">
          <a href=""> <img src="./images/search.png" alt="" /> </a>
          <a href=""> <img src="./images/user.png" alt="" /> </a>
          <a href=""> <img src="./images/shopping-cart.png" alt="" /> </a>
        </div>
      </div>

      <div class="product-image-container">
        <img
          class="product-image"
          src="https://picsum.photos/seed/picsum/200/300"
          alt=""
        />
      </div>
    </div>

    <div class="product-title">
      <p>Product Title 6s OG Battery and fast backup</p>
    </div>

    <div class="product-price">
      <p class="price">Price <span>Rs 599</span></p>
      <p class="mrp">MRP <span> 1800 </span></p>
    </div>
    <div class="button-container">
      <button class="buy-now">Buy Now</button>
      <button class="add-to-cart">Add To Cart</button>
    </div>

    <div class="warranty">
      <p class="title">6 Months Warranty</p>
      <p class="content">Warranty against any performance issue or manufacturing defects</p>
    </div>

    <div class="need-help">
      <p class="title">Need Help ?</p>
      <p class="content">Call or Whatsapp on 9999111199</p>
    </div>

    <div class="free-delivery">
        <p class="title">Free Delivery</p>
        <p class="content">All India Delivery</p>
      </div>






  </body>
</html>
